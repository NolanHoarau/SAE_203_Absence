{% extends 'absences/base.html' %}
{% block content %}
    <h2>Groupes</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter un groupe</button>
    </form>
    <ul>
        {% for groupe in groupes %}
            <li>{{ groupe.nom }}</li>
        {% endfor %}
    </ul>
{% endblock %}
