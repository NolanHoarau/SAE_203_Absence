{% extends 'absences/base.html' %}

{% block content %}
<h2>Supprimer un enseignant</h2>

<p>Es-tu sûr de vouloir supprimer l’enseignant <strong>{{ enseignant.prenom }} {{ enseignant.nom }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-supprimer">❌ Confirmer la suppression</button>
    <a href="{% url 'enseignants' %}">Annuler</a>
</form>
{% endblock %}
